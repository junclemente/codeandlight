<h3>My Projects</h3> {% for project in projects %}<div class="text-box text-norm"><div class="row"><div class="col-md"><h4>{{ project.title }}</h4></div><div class="col-md"> {% if project.url %}<p class="code-font">Code:<a href="{{ project.url }}" target="_blank">{{ project.url }}</a></p> {% endif %}</div></div><div class="row"><div class="col-sm"><p>{{ project.desc }}</p></div></div></div><hr> {% endfor %}
